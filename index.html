<html>
    <head>
        <title>Masai Doctor Records</title>
        <style>

        </style>
    </head>
    <body>
        <form>
            <input placeholder="Name" type="text" id="name">
            <input placeholder="Doctor ID" type="text" id="doctor_id">
            <select id="specialization">
              <option value>Select Specialization</option>
              <option value="Dermatologist">Dermatologist</option>
              <option value="Dentist">Dentist</option>
              <option value="Gynecologist">Gynecologist</option>
            </select>
            <input placeholder="Experience" type="number" id="experience">
            <input placeholder="Email" type="email" id="email">
            <input placeholder="Mobile No." type="number" id="mobile">
            <input type="submit" value="Submit">
        </form>
        <select id="filter">
            <option value>Select Specialization</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Dentist">Dentist</option>
            <option value="Gynecologist">Gynecologist</option>  
        </select>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Doctor</th>
                    <th>Specialization</th>
                    <th>Experience</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
      <script>
        
 let myform=document.querySelector('form');
 let name=document.getElementById('name');
 let id=document.getElementById('doctor_id');
 let speciality=document.getElementById('specialization');
 let exp=document.getElementById('experience');
 let email=document.getElementById('email');
 let mobile=document.getElementById('mobile');
 let tbody=document.querySelector('tbody');
let role="";
 let AllData = []
 myform.addEventListener('submit',function(e)
 {
    
    e.preventDefault();
    let Data={};
    Data.input1=name.value;
    Data.input2= id.value;
    Data.input3=speciality.value;
    Data.input4=exp.value;
    Data.input5=email.value;
    Data.input6=mobile.value;
    if(exp.value > 5)
        {
            role="Senior";
        }
        else if(exp.value >2 && exp.value < 5){
            role="Junior";
        }
        else if(exp.value <= 1)
        {
            role="Trainee";
        }
    Data.input7=role;
    AllData.push(Data)
    tbody.innerHTML = null;
        // let stat="";
        
    //    role=stat;
       console.log(exp.value,role);
    AllData.map((ele)=>
    {
        let row=document.createElement('tr');
        let td1=document.createElement('td');
        let td2=document.createElement('td');
        let td3=document.createElement('td');
        let td4=document.createElement('td');
        let td5=document.createElement('td');
        let td6=document.createElement('td');
        let td7=document.createElement('td');
        let td8=document.createElement('button');
       td1.innerText = ele.input1;
       td2.innerText = ele.input2;
       td3.innerText = ele.input3;
       td4.innerText = ele.input4;
       td5.innerText = ele.input5;
       td6.innerText = ele.input6;
       td7.innerText = ele.input7;
       td8.innerText = "button";
       row.append(td1,td2,td3,td4,td5,td6,td7,td8);
       tbody.append(row)

    })
 })

      </script>
    </body>
</html>
